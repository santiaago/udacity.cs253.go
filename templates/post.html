{{define "post"}}
<div class="post">
  <div class="post-heading">
    <div class="post-title">
        <a href="/blog/{{.Id}}" class="post-link">{{.Subject}}</a>
    </div>

    <div class="post-date">
      {{.Created.Format "02-01-2006 15:04:05"}}
    </div>
  </div>

  <div class="post-content">
    {{.Content}}
  </div>
</div>
{{end}}
