{{define "post"}}
<div class="post">
  <div class="post-heading">
    <div class="post-title">
        <a href="/unit3/blog/todo" class="post-link">{{.Subject}}</a>
    </div>

    <div class="post-date">
      {{.Created}}
    </div>
  </div>

  <div class="post-content">
    {{.Content}}
  </div>
</div>
{{end}}
